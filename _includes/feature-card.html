<!-- 
  Feature Card Component
  Usage: {% include feature-card.html 
            title="Featured Title"
            description="Card description" 
            url="/link"
            icon="fas fa-brain" 
            image="/path/to/image.jpg"
            premium=true/false
            affiliate=true/false
            cta="Get Access"
            color="purple" 
          %}
-->
<div class="feature-card 
            {% if include.premium %}feature-card-premium{% endif %} 
            {% if include.color %}feature-card-{{ include.color }}{% endif %}"
     data-affiliate="{{ include.affiliate | default: false }}"
     data-interactive="true">

  <!-- Header with optional image/icon -->
  <div class="feature-card-header">
    {% if include.image %}
      <img src="{{ include.image }}" 
           alt="{{ include.title }}" 
           class="feature-card-image"
           loading="lazy">
    {% else if include.icon %}
      <div class="feature-card-icon">
        <i class="{{ include.icon }}"></i>
      </div>
    {% endif %}
  </div>

  <!-- Content Area -->
  <div class="feature-card-body">
    <h3 class="feature-card-title">
      <a href="{{ include.url | default: '#' }}">{{ include.title }}</a>
    </h3>
    
    <p class="feature-card-description">{{ include.description }}</p>
    
    <!-- Metadata & Badges -->
    <div class="feature-card-meta">
      {% if include.premium %}
        <span class="feature-badge premium">
          <i class="fas fa-crown"></i> Premium
        </span>
      {% endif %}
      
      {% if include.affiliate %}
        <span class="feature-badge affiliate">
          <i class="fas fa-tag"></i> Partner
        </span>
      {% endif %}
    </div>
  </div>

  <!-- Footer with CTA -->
  <div class="feature-card-footer">
    <a href="{{ include.url | default: '#' }}" 
       class="feature-cta"
       {% if include.premium %}data-premium="true"{% endif %}>
      {{ include.cta | default: "Learn More" }}
      <i class="fas fa-arrow-right"></i>
    </a>
  </div>

  <!-- Premium overlay (hidden by default) -->
  {% if include.premium %}
  <div class="premium-overlay">
    <div class="overlay-content">
      <i class="fas fa-lock"></i>
      <span>Premium Content</span>
    </div>
  </div>
  {% endif %}
</div>

<style>
/* ========================
   FEATURE CARD STYLES
   ======================== */
.feature-card {
  position: relative;
  background: white;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
  transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
  border: 1px solid rgba(0, 0, 0, 0.05);
  height: 100%;
  display: flex;
  flex-direction: column;
}

.feature-card:hover {
  transform: translateY(-8px) scale(1.02);
  box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
}

/* Color Variants */
.feature-card-purple {
  --accent-color: #7c3aed;
  --accent-light: #a78bfa;
}
.feature-card-blue {
  --accent-color: #3b82f6;
  --accent-light: #93c5fd;
}
.feature-card-premium {
  --accent-color: #f59e0b;
  --accent-light: #fcd34d;
}

/* Header Section */
.feature-card-header {
  height: 160px;
  background: linear-gradient(135deg, var(--accent-color, #4f46e5), var(--accent-light, #a78bfa));
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  overflow: hidden;
}

.feature-card-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.8s ease;
}

.feature-card:hover .feature-card-image {
  transform: scale(1.1);
}

.feature-card-icon {
  font-size: 3.5rem;
  color: rgba(255, 255, 255, 0.9);
  text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
}

/* Body Section */
.feature-card-body {
  padding: 1.5rem;
  flex-grow: 1;
}

.feature-card-title {
  margin: 0 0 0.75rem 0;
  font-size: 1.25rem;
  line-height: 1.3;
  color: #111827;
}

.feature-card-title a {
  color: inherit;
  text-decoration: none;
  background-image: linear-gradient(var(--accent-color), var(--accent-color));
  background-size: 0% 2px;
  background-repeat: no-repeat;
  background-position: left bottom;
  transition: background-size 0.3s ease;
}

.feature-card-title a:hover {
  background-size: 100% 2px;
}

.feature-card-description {
  color: #4b5563;
  font-size: 0.95rem;
  line-height: 1.5;
  margin: 0 0 1.25rem 0;
}

.feature-card-meta {
  display: flex;
  gap: 0.5rem;
  margin-bottom: 0.5rem;
}

/* Badges */
.feature-badge {
  font-size: 0.75rem;
  padding: 0.25rem 0.5rem;
  border-radius: 999px;
  display: inline-flex;
  align-items: center;
  gap: 0.25rem;
}

.feature-badge.premium {
  background: #fef3c7;
  color: #92400e;
}

.feature-badge.affiliate {
  background: #e0e7ff;
  color: #3730a3;
}

/* Footer & CTA */
.feature-card-footer {
  padding: 0 1.5rem 1.5rem;
}

.feature-cta {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  background: var(--accent-color, #4f46e5);
  color: white;
  padding: 0.6rem 1.25rem;
  border-radius: 6px;
  text-decoration: none;
  font-weight: 500;
  transition: all 0.3s ease;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.feature-cta:hover {
  background: var(--accent-light, #a78bfa);
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

/* Premium Overlay */
.premium-overlay {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.7);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.feature-card:hover .premium-overlay {
  opacity: 1;
}

.overlay-content {
  background: white;
  padding: 1rem 1.5rem;
  border-radius: 6px;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-weight: 600;
  color: #111827;
}

/* Responsive Adjustments */
@media (max-width: 768px) {
  .feature-card-header {
    height: 120px;
  }
  
  .feature-card-body {
    padding: 1rem;
  }
  
  .feature-card-footer {
    padding: 0 1rem 1rem;
  }
}
</style>

<script>
// Premium content interaction
document.addEventListener('DOMContentLoaded', function() {
  document.querySelectorAll('.feature-cta[data-premium="true"]').forEach(cta => {
    cta.addEventListener('click', function(e) {
      if(!confirm('This is premium content. Would you like to learn about subscription options?')) {
        e.preventDefault();
      }
    });
  });
});
</script>
