<footer class="footer" role="contentinfo">
  <div class="container">
    <div class="footer-grid">
      <div class="footer-col">
        <h3 class="footer-title">Explore</h3>
        <ul class="footer-links">
          <li><a href="/archive">Archive</a></li>
          <li><a href="/tags">Topics</a></li>
          <li><a href="/search">Search</a></li>
        </ul>
      </div>
      
      <div class="footer-col">
        <h3 class="footer-title">Connect</h3>
        <div class="social-links">
          {% if site.github_username %}
          <a href="https://github.com/{{ site.github_username }}" aria-label="GitHub">
            <i class="fab fa-github"></i>
          </a>
          {% endif %}
          {% if site.twitter_username %}
          <a href="https://twitter.com/{{ site.twitter_username }}" aria-label="Twitter">
            <i class="fab fa-twitter"></i>
          </a>
          {% endif %}
        </div>
      </div>
    </div>

    <div class="footer-bottom">
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All knowledge is interconnected.</p>
      <p class="footer-credits">
        Built with <a href="https://jekyllrb.com" target="_blank">Jekyll</a> and 
        <span class="love" aria-hidden="true">â™¥</span>
      </p>
    </div>
  </div>
</footer>
