{% if site.synapse.effects.particles %}
<div id="particles-js" aria-hidden="true"></div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  if(typeof particlesJS === 'function' && document.getElementById('particles-js')) {
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": {{ site.synapse.particles.density | default: 80 }},
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "{{ site.synapse.particles.color | default: '#7c3aed' }}"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "{{ site.synapse.particles.line_color | default: '#7c3aed' }}",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          }
        }
      }
    });
  }
});
</script>

<noscript>
  <style>
    #particles-js {
      display: none !important;
    }
  </style>
</noscript>
{% endif %}
