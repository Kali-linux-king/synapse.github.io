<!-- 
  Interactive Particle Background
  Usage: {% include particles-js.html 
            id="particles-js" 
            density=0.6
            color="#4f46e5"
            type="network/circle/star" 
          %}
-->
<div id="{{ include.id | default: 'particles-js' }}" class="particles-container"></div>

<!-- Configuration -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  const config = {
    particles: {
      number: {
        value: {{ include.density | default: 0.5 | times: 80 }},
        density: {
          enable: true,
          value_area: 800
        }
      },
      color: {
        value: "{{ include.color | default: '#4f46e5' }}"
      },
      shape: {
        type: "{{ include.type | default: 'circle' }}",
        stroke: {
          width: 0,
          color: "#000000"
        },
        polygon: {
          nb_sides: 5
        }
      },
      opacity: {
        value: 0.5,
        random: true,
        anim: {
          enable: true,
          speed: 1,
          opacity_min: 0.1,
          sync: false
        }
      },
      size: {
        value: 3,
        random: true,
        anim: {
          enable: true,
          speed: 2,
          size_min: 0.3,
          sync: false
        }
      },
      line_linked: {
        enable: true,
        distance: 150,
        color: "{{ include.color | default: '#4f46e5' }}",
        opacity: 0.2,
        width: 1
      },
      move: {
        enable: true,
        speed: 1,
        direction: "none",
        random: true,
        straight: false,
        out_mode: "out",
        bounce: false,
        attract: {
          enable: true,
          rotateX: 600,
          rotateY: 1200
        }
      }
    },
    interactivity: {
      detect_on: "canvas",
      events: {
        onhover: {
          enable: true,
          mode: "grab"
        },
        onclick: {
          enable: true,
          mode: "push"
        },
        resize: true
      },
      modes: {
        grab: {
          distance: 140,
          line_linked: {
            opacity: 0.5
          }
        },
        push: {
          particles_nb: 4
        }
      }
    },
    retina_detect: true
  };

  // Load particles.js only if enabled
  if(typeof particlesJS !== 'undefined') {
    particlesJS("{{ include.id | default: 'particles-js' }}", config);
  } else {
    const script = document.createElement('script');
    script.src = "https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js";
    script.onload = function() {
      particlesJS("{{ include.id | default: 'particles-js' }}", config);
    };
    document.head.appendChild(script);
  }
});
</script>

<style>
/* ========================
   PARTICLES CONTAINER
   ======================== */
.particles-container {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  background: transparent;
  pointer-events: none;
}

/* Adjust for header if needed */
header .particles-container {
  height: 100vh;
}

/* Performance Optimizations */
canvas[data-generated] {
  will-change: transform;
  image-rendering: optimizeSpeed;
}
</style>
