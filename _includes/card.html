<!-- 
  Card Component with Monetization Features
  Usage: {% include card.html 
            title="Card Title" 
            description="Card description" 
            url="/link" 
            image="/path/to/image.jpg"
            premium=true/false
            affiliate=true/false 
          %}
-->
<div class="synapse-card" 
     data-affiliate="{% if include.affiliate %}true{% else %}false{% endif %}"
     data-premium="{% if include.premium %}true{% else %}false{% endif %}">
  
  <!-- Card Image -->
  <div class="card-image-container">
    <a href="{{ include.url | default: '#' }}">
      <img src="{{ include.image | default: '/assets/images/default-card.jpg' }}" 
           alt="{{ include.title }}" 
           class="card-image"
           loading="lazy">
    </a>
    {% if include.premium %}
    <div class="premium-badge">
      <i class="fas fa-crown"></i> Premium
    </div>
    {% endif %}
  </div>

  <!-- Card Content -->
  <div class="card-content">
    <h3 class="card-title">
      <a href="{{ include.url | default: '#' }}">{{ include.title }}</a>
    </h3>
    
    <p class="card-description">{{ include.description }}</p>
    
    <!-- Affiliate Disclosure (Conditional) -->
    {% if include.affiliate %}
    <div class="affiliate-notice">
      <small>
        <i class="fas fa-tag"></i> Contains affiliate links
      </small>
    </div>
    {% endif %}
    
    <!-- Card Footer -->
    <div class="card-footer">
      <a href="{{ include.url | default: '#' }}" class="card-button">
        {% if include.premium %}
          Unlock <i class="fas fa-lock-open"></i>
        {% else %}
          Explore <i class="fas fa-arrow-right"></i>
        {% endif %}
      </a>
      
      {% if include.premium %}
      <span class="card-price">$9.99</span>
      {% endif %}
    </div>
  </div>
</div>

<style>
/* ========================
   CARD COMPONENT STYLES
   ======================== */
.synapse-card {
  background: white;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
  transition: all 0.3s ease;
  position: relative;
  border: 1px solid #e5e7eb;
  height: 100%;
  display: flex;
  flex-direction: column;
}

.synapse-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  border-color: #4f46e5;
}

/* Card Image */
.card-image-container {
  position: relative;
  aspect-ratio: 16/9;
  overflow: hidden;
}

.card-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.5s ease;
}

.synapse-card:hover .card-image {
  transform: scale(1.05);
}

/* Premium Badge */
.premium-badge {
  position: absolute;
  top: 0.5rem;
  right: 0.5rem;
  background: linear-gradient(135deg, #f59e0b, #ef4444);
  color: white;
  padding: 0.25rem 0.5rem;
  border-radius: 4px;
  font-size: 0.75rem;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 0.25rem;
}

/* Card Content */
.card-content {
  padding: 1.25rem;
  flex-grow: 1;
  display: flex;
  flex-direction: column;
}

.card-title {
  margin: 0 0 0.75rem 0;
  font-size: 1.1rem;
  line-height: 1.3;
}

.card-title a {
  color: #111827;
  text-decoration: none;
}

.card-description {
  color: #4b5563;
  font-size: 0.9rem;
  line-height: 1.5;
  margin: 0 0 1rem 0;
  flex-grow: 1;
}

/* Affiliate Notice */
.affiliate-notice {
  margin: 0.5rem 0;
  color: #6b7280;
  font-size: 0.75rem;
  display: flex;
  align-items: center;
  gap: 0.25rem;
}

/* Card Footer */
.card-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: auto;
}

.card-button {
  background: #4f46e5;
  color: white;
  padding: 0.5rem 1rem;
  border-radius: 4px;
  text-decoration: none;
  font-size: 0.9rem;
  transition: background 0.3s ease;
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
}

.card-button:hover {
  background: #4338ca;
}

.card-price {
  font-weight: 600;
  color: #111827;
}

/* Premium Card Special Styling */
.synapse-card[data-premium="true"] {
  border: 1px solid #f59e0b;
}

/* Affiliate Card Special Styling */
.synapse-card[data-affiliate="true"] {
  position: relative;
}

.synapse-card[data-affiliate="true"]::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 3px;
  background: linear-gradient(90deg, #4f46e5, #9333ea);
}
</style>
